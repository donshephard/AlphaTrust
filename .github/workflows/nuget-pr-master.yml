# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  alphatrust-nuget:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1

    - name: Restore NuGet packages
      run: nuget restore 'AlphaTrust.NuGet'

    - name: Build AlphaTrust.NuGet
      run: msbuild 'AlphaTrust.NuGet/AlphaTrust.NuGet.sln' /p:Configuration=Release

    - name: Run tests
      run: dotnet test 'AlphaTrust.NuGet/AlphaTrust.NuGet.sln' --configuration Release --no-restore --no-build --verbosity normal

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: 'AlphaTrust.Nuget'
        path: bin\Release\*.nupkg
